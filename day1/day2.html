<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savings Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            color: #5d5dff;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #5d5dff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4949cc;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Savings Calculator</h1>
        <p>Enter your daily savings:</p>
        <input type="number" id="dailySavings" placeholder="Enter amount in INR" min="1">
        <br>
        <button onclick="calculateSavings()">Calculate</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateSavings() {
            // Get the daily savings value from input
            const dailySavings = parseFloat(document.getElementById('dailySavings').value);

            // Validate input
            if (isNaN(dailySavings) || dailySavings <= 0) {
                document.getElementById('result').innerText = "Please enter a valid positive number.";
                return;
            }

            // Calculate total savings for a year
            const totalSavings = dailySavings * 365;

            // Display the result
            document.getElementById('result').innerText = `You will save ₹${totalSavings.toFixed(2)} in a year by saving ₹${dailySavings} daily.`;
        }
    </script>
</body>
</html>
